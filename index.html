<!DOCTYPE HTML>
<html>
  
  <head>
    
    <link href="css/all.css" rel="stylesheet" />
    
    <link rel="stylesheet" type="text/css" href="palette.css" />
    
    <title>
      hexadecimal color generator
    </title>
  </head>
  <body>
    <div class="body-container">
    <div class="colorDisplay" id="display">
     
     
      
    </div>
    <div class="info">
      <div class="redinfo">
        
      </div>
      <label id="percentred">100%</label>
      <div class="greeninfo">
        
      </div><label id="percentgreen">0%</label>
      <div class="blueinfo">
        
      </div>
      <label id="percentblue">0%</label>
      
    </div>
    
    <div id="controls">
     
      <div class="hexcodes">
        <h4 id="hex">#ff0000</h3>
        <h4 id="rgb">RGB(255,0,0)</h3>
      </div>
      
      <div class="b-container">
      <div class="Bgroup1">
      <input type="button" value="-" class="redButton" id="rBtnS"/>
      <input type="button" value="+" class="redButton" id="rBtnA"/>
      </div>
      <div class="Bgroup2">
        
        <input type="button" value="-" class="greenButton" id="gBtnS"/>
        <input type="button" value="+" class="greenButton" id="gBtnA"/>
      </div>
      <div class="Bgroup3" >
        
        <input type="button" value="-" class="blueButton" id="bBtnS" />
        <input type="button" value="+" class="blueButton" id="bBtnA" />
      </div>
       
      </div>
    </div>
    </div>
    
    <script src="palette.js" type="text/javascript" ></script>
  </body>
</html>
